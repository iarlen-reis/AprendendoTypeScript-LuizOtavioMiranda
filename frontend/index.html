<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Vanilla</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2>Faça seu cadastro</h2>
            <div class="form-fields">
                <label for="username">Seu usuário:</label>
                <input type="text" name="username" class="username" placeholder="Seu usuário">
                <span class="error-message">Campo inválido.</span>
            </div>
            <div class="form-fields">
                <label for="email">Seu e-mail:</label>
                <input type="email" name="email" class="email" placeholder="Seu e-mail">
                <span class="error-message">Campo inválido.</span>
            </div>
            <div class="form-fields">
                <label for="senha">Sua senha:</label>
                <input type="password" name="senha" class="password" placeholder="Sua senha">
                <span class="error-message">Campo inválido.</span>
            </div>
            <div class="form-fields">
                <label for="passwordAgain">Repetir senha:</label>
                <input type="password" name="passwordAgain" class="passwordAgain" placeholder="Repetir senha">
                <span class="error-message">Campo inválido.</span>
            </div>
            <div class="form-fields">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>


    <script src="./assets/js/bundle.js"></script>
</body>
</html>
